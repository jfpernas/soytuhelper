    description = """Me encargo de realizar aquellas tareas que necesitas delegar, de forma remota y totalmente eficaz desde mi oficina, para que puedas centrarte en los procesos en los que realmente eres productivo, con el objetivo de que tu día a día sea más fácil.
    \nSoy leal y apasionada por mi trabajo, dos cualidades que me definen, y que pongo a tu servicio para encargarme de tareas que te convendría dejar en buenas manos, si quieres que tu empresa crezca, o si te encuentras con un pico de carga de trabajo puntual que necesites resolver.
    \nTe facilito ayuda, sin necesidad de que me incluyas en tu plantilla  como personal contratado, pero obteniendo todos los beneficios que el trabajo en equipo aporta. La confianza y la confidencialidad, nos permitirán crecer junt@s.
    \nEstas son algunas de las tareas en las puedo echarte una mano, pero sólo algunas.
    \nÉchales un vistazo :) y consúltame.
