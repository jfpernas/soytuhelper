# Team section
[params.team]
  enable = true
  title = "Me llamo Inés"
  description = ""

  [[params.team.item]]
    name = ""
    position = ""
    description = """Supongo que como muchas personas tengo varias pasiones en la vida, una de ellas es que me encanta conocer gente interesante como tú y entusiasmarme con tu proyecto.
    \nTambién soy emprendedora, así que sabes lo largo que se hace el camino a veces, y qué difícil es salir de atolladeros. Por eso, reflexionando y echando una mirada hacia atrás, he descubierto desde que decidí iniciar mi nueva vida profesional sola, allá por septiembre del 2016, que con buenos aliados se puede llegar al fin del mundo (¡y que nunca me falten¡).\r
    \nGracias a mi esfuerzo de cada día, y a personas especiales que me he encontrado en el transcurso de estos casi dos años, puedo ofrecerte mi ayuda ahora como asistente virtual. Por mi propia experiencia sé, que tienes tareas que no te gusta hacer o simplemente, no estás dispuest@ a perder tiempo para averiguar cómo hacerlas.
    \n¿Y qué me dices de tu banco emocional?  Una de mis motivaciones para comenzar mi propio proyecto fue, poder disponer de más tiempo para llevar a mi hijo de 7 años al parque los viernes por la tarde.  Fue mágica esa primera vez.
    \nAsí que si estás buscando #turatitodeparque, tal vez pueda ayudarte con ello,  contacta conmigo y charlemos, empecemos por averiguar si ambas partes estamos en sintonía, y estoy segura de que todo lo demás llegará.
    \nMuchas gracias por leerme ;)"""
